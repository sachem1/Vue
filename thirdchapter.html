<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 第三章</title>
//
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    
    <p>你好 {{ text }}</p>
    
    <p>
        <input type="text" v-model="text">
        反转:{{reversedText}}
    </p>

    <p> 总价:{{TotalPrice}}</p>
    

</div>
<div id="app2">
        <p>数据传导:{{appToapp2}}</p>
</div>
<script>
    var mydata={
        name:'ceshi',
        text:'123,456',
        package1:[
            {
                name:'iphone10',
                price:8899,
                count:2
            },{
                name :'Mac',
                price:17999,
                count:1
            }
        ],
        package2:[
            {
                name:'apple',
                price:6.9,
                count:5
            },
            {
                name:'banana',
                price :4.9,
                count:3
            }
        ]

    };
    var app=new Vue({
        el: '#app',
        data: mydata,
        computed: {
           
            TotalPrice:function(){
                var prices=0;
                for(var i=0; i<this.package1.length;i++){
                    prices+=this.package1[i].price*this.package1[i].count;
                }
                for(var i=0; i<this.package2.length;i++){
                    prices+=this.package2[i].price*this.package2[i].count;
                }
                return prices;
            }
        },
        methods: {
            reversedText:function(){
                return this.text.split(',').reverse().join(',');
            },
        },
    });
    var app2=new Vue({
        el:'#app2',
        computed:{
            appToapp2:function(){
                return app.text.split(',').reverse().join(',');
            }
        }
    });
</script>
</body>
</html>
